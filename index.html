<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LCHM Fitness (Pages)</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- SheetJS for parsing Excel in-browser -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">üèãÔ∏è LCHM Fitness</div>
    <div class="badge">Pages v1</div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Instellingen</h2>
      <div class="grid two">
        <label>Fase
          <select id="phase"></select>
        </label>
        <div></div>
      </div>

      <h3>1RM / Referentie (kg)</h3>
      <div id="onerm-grid" class="grid two"></div>
      <button id="save-1rm" class="btn">Opslaan</button>
    </section>

    <section class="card">
      <h2>Plan</h2>
      <div class="row gap">
        <button id="gen" class="btn primary">Genereer</button>
        <a id="dl-plan" class="btn" download="plan.csv" href="#">Exporteer plan (CSV)</a>
      </div>
      <div id="plan"></div>
    </section>

    <section class="card">
      <h2>Oefeningen</h2>
      <div class="row gap">
        <input id="search" placeholder="Zoek oefening..." />
        <select id="movement"></select>
      </div>
      <div id="exercises"></div>
    </section>

    <section class="card">
      <h2>Log</h2>
      <div id="log-ui"></div>
      <div class="row gap">
        <a id="dl-log" class="btn" download="history.csv" href="#">Exporteer geschiedenis (CSV)</a>
        <button id="clear-log" class="btn danger">Wis geschiedenis</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <span>Data: <code>data/BlokPeriodisering.xlsx</code> ‚Ä¢ Alles draait client-side op GitHub Pages.</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
